<footer class="footer">
  <todos-count
    active-count="$ctrl.activeCount"
  ></todos-count>
  <md-button ng-if="$ctrl.activeCount > 0"
    md-no-ink class="md-primary"
    ng-click="$ctrl.onCompleteAll()">Complete All
  </md-button>
  <md-button ng-if="$ctrl.completedCount > 0"
    md-no-ink class="md-primary"
    ng-click="$ctrl.onClearCompleted()"
    >
    Clear completed
  </md-button>
</footer>
